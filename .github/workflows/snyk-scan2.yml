name: Snyk vulnerability reports manual

on:
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: pwd
      run: |
        set -v
        pwd
        ls
        cd scan-prj
        pwd
        ls
        sh build-pom.sh
        snyk test
        set +v