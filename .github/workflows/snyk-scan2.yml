name: Snyk vulnerability reports manual

on:
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: pwd
      run: |
        set -xv
        pwd
        ls
        cd scan-prj
        pwd
        ls
        bash build-pom.sh
        node --version
        npm install snyk -g
        snyk cli --version
        snyk auth ${{ secrets.ENTANDO_BOT_TOKEN }}
        snyk test
        set +xv